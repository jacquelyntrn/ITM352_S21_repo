<script>
    /**/

    window.onload = function () {
        let params = (new URL(document.location)).searchParams;

        // Trying to make textboxes sticky
        if (params.has('reg_submit')) {
            reguser = document.getElementsByName(username);
            register['username'].value = reguser;
        }
    }
</script>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MM Registration</title>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="style-display.css" rel="stylesheet">
</head>

<body>
    <script>
        function infoCheck() {
            var fPass = register.password.value
            var cPass = register.repeat_password.value

            // This function checks to see if the information is valid for username and password
            if (fPass != cPass) {
                alert("Passwords do not match.");
            }
            if (register.username.value != 'undefined') {
                alert("Username taken. Please try another");
            }
        }
    </script>

    <form name="register" action="" method="POST">
        <div class="w3-container w3-padding-32">
            <h3>Register your account with Matcha Madness!</h3>
            <input class="w3-input w3-section w3-border" type="text" pattern="[a-zA-Z]+[ ]+[a-zA-Z]+"
                placeholder="First and Last name. Only letters allowed. Max 30 characters." name="fullname" required>
            <input class="w3-input w3-section w3-border" type="text" pattern=".[a-z0-9]{3,10}"
                placeholder="Username. Only letters and numbers allowed. 4-10 characters long." name="username"
                required>
            <input class="w3-input w3-section w3-border" type="password" pattern=".{6,}" name="password"
                placeholder="Password. Minimum 6 characters long (case sensitive)" required>
            <input class="w3-input w3-section w3-border" type="password" pattern=".{6,}" name="repeat_password"
                placeholder="Confirm password" required>
            <input class="w3-input w3-section w3-border" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                name="email" placeholder='Enter e-mail "example@mail.com' required><br>
            <input class="w3-button w3-black w3-section" type="submit" value="Register" name="reg_submit"
                id="reg_submit" onclick="infoCheck()">
    </form>
    </div>
    <a href="login.html">Already have an account? Sign in!</a>
</body>

</html>
